<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YELP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./resource/logo.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css'>
</head>

<body>
    <nav class="container">
        <div class="nav_main border dflex">
            <img class="border" src="resource/logo.png" height="30px" alt="">
            <div class="search_main border dflex">
                <input type="text" placeholder=" tacos, cheap dinner, Max's ">
                <i class="fi fi-ts-tally-1"></i>
                <input type="text" placeholder="address, neighborhood, city, state or zip">
                <button><i class="fi fi-rs-search"></i></button>
            </div>
            <button class="commerical btn">
                Yelp for Business <i class="fi fi-rs-angle-small-down"></i>
            </button>
            <button class="review btn">
                Write a Review
            </button>
            <div class="register dflex">
                <button class="login btn">Log In</button>
                <button class="signup btn">Sign Up</button>
            </div>
        </div>
        
        <div class="dd dflex"></div>
        <button> Resource</button>
        <button>Home Services</button>
        <button>Auto Services</button>
        <button>More</button>
    </nav>
</body>

</html>
